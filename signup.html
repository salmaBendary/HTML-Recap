<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
    <style>
      body {
        background-color: #f9f9f9;
        color: #333;
        text-align: center;
      }
      h1 {
        text-align: center;
        color: teal;
      }
      h2 {
        color: #007bff;
      }
      h3 {
        color: #6c757d;
      }
    </style>
    <script>
      document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
      });
      document.addEventListener("keydown", function (event) {
        if (
          event.key === "F12" ||
          (event.ctrlKey && event.shiftKey && event.key === "I") ||
          (event.ctrlKey && event.shiftKey && event.key === "J") ||
          (event.ctrlKey && event.key === "U")
        ) {
          event.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <h2>6: Sixth Topic discussed</h2>
    <h3><u>Forms: </u></h3>

    <form id="signupForm">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required /><br /><br />

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label>Gender:</label>
      <label
        ><input type="radio" name="gender" value="male" required /> Male</label
      >
      <label><input type="radio" name="gender" value="female" /> Female</label
      ><br /><br />

      <label for="academicStatus">Academic Status:</label>
      <select id="academicStatus" name="academicStatus" required>
        <option value="">Select your academic status</option>
        <option value="undergraduate">Undergraduate</option>
        <option value="graduate">Graduate</option>
        <option value="phd">PhD</option>
      </select>
      <br /><br />

      <label>Programming Courses:</label>
      <label><input type="checkbox" name="course" value="html" /> HTML</label>
      <label><input type="checkbox" name="course" value="css" /> CSS</label>
      <label
        ><input type="checkbox" name="course" value="javascript" />
        JavaScript</label
      >
      <label
        ><input type="checkbox" name="course" value="python" /> Python</label
      ><br /><br />

      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account? <a href="login.html" target="_blank">Login</a>
    </p>
  </body>
</html>
