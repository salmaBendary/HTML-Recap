<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background-color: #f9f9f9;
        color: #333;
      }
      h1 {
        text-align: center;
        color: teal;
      }
      h2 {
        color: #007bff;
      }
      h3 {
        color: #6c757d;
      }
    </style>
    <script>
      document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
      });
      document.addEventListener("keydown", function (event) {
        if (
          event.key === "F12" ||
          (event.ctrlKey && event.shiftKey && event.key === "I") ||
          (event.ctrlKey && event.shiftKey && event.key === "J") ||
          (event.ctrlKey && event.key === "U")
        ) {
          event.preventDefault();
        }
      });
    </script>
  </head>
  <body style="text-align: center">
    <h3><u>Login Form: </u></h3>

    <form id="loginForm">
      <label for="uniId">University ID:</label>
      <input type="text" id="uniId" name="uniId" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit"><a href="home.html">Login</a></button><br /><br />
    </form>

    <p><a href="signup.html">Forgot your password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </body>
</html>
